version: "3.9"

services:
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: sqlserver
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=Your_password123
      - MSSQL_PID=Express
    ports:
      - "1433:1433"
    volumes:
      - mssql_data:/var/opt/mssql

  api:
    build:
      context: ./Backend
      dockerfile: Dockerfile
    container_name: api
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      # Estos solo los usa el entrypoint; la cadena real la toma de appsettings ("Docker")
      - DB_HOST=sqlserver
      - DB_PORT=1433
    depends_on:
      - sqlserver
    ports:
      - "5080:8080"

  web:
    build:
      context: ./Frontend
      dockerfile: Dockerfile
    container_name: web
    depends_on:
      - api
    ports:
      - "4200:80"

volumes:
  mssql_data:
