<mat-card class="card">
    <div style="display:flex; align-items:center; gap:12px; justify-content:space-between;">
        <h2 style="margin:0; font-weight:600;">Películas</h2>

        <div style="display:flex; gap:8px;">
            <!-- Ir a Directores -->
            <button mat-stroked-button color="primary" [routerLink]="['/directors']">
                <mat-icon>groups</mat-icon>&nbsp;Directores
            </button>

            <!-- Crear nueva película -->
            <button mat-raised-button color="primary" (click)="create()">
                <mat-icon>add</mat-icon>&nbsp;Nueva
            </button>

            <!-- Refrescar tabla -->
            <button mat-icon-button matTooltip="Refrescar" aria-label="Refrescar" (click)="load()">
                <mat-icon>refresh</mat-icon>
            </button>
        </div>
    </div>

    <mat-divider style="margin:12px 0;"></mat-divider>

    <mat-form-field appearance="outline" class="search" style="width:100%; max-width:420px;">
        <mat-label>Buscar películas</mat-label>
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Nombre, género, director..." />
    </mat-form-field>

    <div *ngIf="loading" style="padding:12px;">Cargando…</div>
    <div *ngIf="error" style="padding:12px; color:#b00020;">{{ error }}</div>

    <div *ngIf="!loading">
        <table mat-table [dataSource]="data" matSort class="mat-elevation-z2" style="width:100%;">

            <!-- Id -->
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> # </th>
                <td mat-cell *matCellDef="let m"> {{ m.id }} </td>
            </ng-container>

            <!-- Nombre -->
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
                <td mat-cell *matCellDef="let m"> {{ m.name }} </td>
            </ng-container>

            <!-- Género -->
            <ng-container matColumnDef="gender">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Género </th>
                <td mat-cell *matCellDef="let m"> {{ m.gender || '—' }} </td>
            </ng-container>

            <!-- Duración -->
            <ng-container matColumnDef="duration">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Duración </th>
                <td mat-cell *matCellDef="let m"> {{ m.duration || '—' }} </td>
            </ng-container>

            <!-- Director -->
            <ng-container matColumnDef="director">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Director </th>
                <td mat-cell *matCellDef="let m"> {{ m.director?.name || '—' }} </td>
            </ng-container>

            <!-- Acciones -->
            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef> Acciones </th>
                <td mat-cell *matCellDef="let m">
                    <button mat-icon-button color="primary" (click)="edit(m.id)">
                        <mat-icon>edit</mat-icon>
                    </button>
                    <button mat-icon-button color="warn" (click)="remove(m.id)">
                        <mat-icon>delete</mat-icon>
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <mat-paginator [pageSize]="8" [pageSizeOptions]="[5,8,12,20]" showFirstLastButtons
            aria-label="Selector de página">
        </mat-paginator>
    </div>
</mat-card>
